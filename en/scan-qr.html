<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e11915;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .back-link {
      position: absolute;
      top: 50px;
      left: 100px;
      color: #e11915;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 20px;
      border: 1px solid #e11915;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background-color: #e11915;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="image-wrapper">
    <!-- Back button returns to introduction page -->
    <a href="introduction.html" class="back-link">BACK</a>
    <!-- Show QR image -->
    <img src="3a.png" alt="Scan QR Code">
  </div>

</body>
</html>
