<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IABCE 2026</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.4); /* Optional semi-transparent background */
      padding: 20px;
      border-radius: 10px;
    }

    .btn {
      background-color: #ff471a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e63e12;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="btn" onclick="history.back()">‚Üê Back</button>
    <button class="btn">AIMS & OBJECTIVES</button>
    <button class="btn">Scan QR Code</button>
  </div>
</body>
</html>
