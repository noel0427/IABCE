<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aims & Objectives</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e11915;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 20px;
      font-size: 2em;
      font-weight: 600;
    }

    .header a {
      margin-left: 40px;
      color: #e11915;
      font-size: 0.6em;
      text-decoration: none;
      border: 1px solid #e11915;
      padding: 6px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .header a:hover {
      background-color: #e11915;
      color: #000;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
      padding: 0 20px 40px;
      box-sizing: border-box;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Title and Back Link -->
  <div class="header">
    AIMS AND OBJECTIVES
    <a href="../index.html">BACK</a>
  </div>

  <!-- Image Display -->
  <div class="image-container">
    <img src="2a.png" alt="Aims and Objectives">
  </div>

</body>
</html>
