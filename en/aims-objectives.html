<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aims & Objectives</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
    }

      /* Corner images brought to front */
    .top-left,
    .top-right {
      position: absolute;
      top: 20px;
      width: 150px;
      height: auto;
      z-index: 9999; /* highest priority */
      pointer-events: none; /* ensures clicks go through */
    }

    .top-left {
      left: 20px;
    }

    .top-right {
      right: 20px;
    }
    
    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      display: block;
    }

    .back-link {
      position: absolute;
      top: 80px;     /* Adjust to align with your image title */
      left: 300px;   /* Adjust as needed */
      color: #e11915;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 20px;
      border: 1px solid #e11915;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background-color: #e11915;
      color: #000;
    }
  </style>
</head>
<body>

   <!-- Top Left Logo -->
  <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">

  <!-- Top Right Logo -->
  <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">


  <div class="image-wrapper">
    <!-- âœ… Link goes to introduction.html in same folder -->
    <a href="information.html" class="back-link">BACK</a>
    <img src="2a.png" alt="Aims and Objectives">
  </div>

</body>
</html>
