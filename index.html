<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Language</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .language-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
    }

    .language-box a {
      display: inline-block;
      margin: 20px;
      padding: 10px 30px;
      color: white;
      background: #333;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }

    .language-box a:hover {
      background: #FF4500;
    }
  </style>
</head>
<body>
  <div class="language-box">
    <h2>PLEASE SELECT YOUR LANGUAGE</h2>
    <p>请选择您的语言</p>
    <a href="introduction.html">ENGLISH</a>
    <a href="#">中文</a> <!-- Later you can link to a Chinese version -->
  </div>
</body>
</html>
